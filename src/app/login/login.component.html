  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" (submit)="onSubmit()">
                    <h3 class="text-center">Login</h3>
                    <div class="form-group">
                        <label for="username">Username:</label><br>
                        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label><br>
                        <input type="text" [(ngModel)]="password" name="password" id="password" class="form-control">
                    </div>
                    <br />
                    <div class="form-group">
                      <button class="btn btn-success btn-md" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
